<!DOCTYPE html>
<html lang="zh-CN">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
                crossorigin="anonymous">
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script> {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'start/style.css' %}" />
</head>

<body>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                        
                <h2 class="sub-header">{{ number2 }}</h2>

                <div class="table-responsive">
                        <table class="table table-striped">
                                <thead>
                                        <tr>
                                                <th>id</th>
                                                <th>任务开始</th>
                                                <th>请求开始</th>
                                                <th>请求结束</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        {% for usermodel2 in usermodel2_list %}
                                        {% for choice in usermodel2.userdatamodel2_set.all %}
                                        <tr>
                                                <td>{{ usermodel2.id }}</td>
                                                <td>{{ choice.fsd }}</td>
                                                <td>{{ choice.rsd }}</td>
                                                <td>{{ choice.red }}</td>
                                        </tr>
                                        {% endfor %}
                                        {% endfor %}
                                </tbody>
                        </table>
                </div>
        </div>
</body>

</html>
